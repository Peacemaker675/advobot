{% extends "layout.html" %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center vh-60 mb-5">
    <div class="card shadow-lg p-4" style="width: 350px;">
      <div class="card-body text-center">
        <h2 class="card-title mb-4">Register</h2>
        <form action="/register" method="POST" onsubmit="return validateForm()">
          <div class="mb-3">
            <input type="text" id="name" name="username" class="form-control" placeholder="Full Name" required>
          </div>
          <div class="mb-3">
            <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" required>
          </div>
          <div class="mb-3">
            <select class="form-select mb-3" name="court" required>
              <option value="" disabled selected>Select Your Court</option>
              {% for court in court_names %}
              <option value="{{ court }}">{{ court }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <input type="password" id="password" name="password" class="form-control" placeholder="Minimum 8 character password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="/login">Login here</a></p>
      </div>
    </div>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const court = document.getElementsByName("court").value.trim();
      if (name === "" || email === "" || court === "") {
        alert("All fields are required!");
        return false;
      }
      return true;
    }
  </script>
{% endblock %}
